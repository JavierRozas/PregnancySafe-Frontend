<div class="table-wrapper">
  <h1 class="a">Pregnancy Safe| MedicalExams</h1>
  <form (submit)="onSubmit()" #MedicalExamForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="IdMother" name="idMother" required [(ngModel)]="MedicalExamData.idMother">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="idObstetrician" name="idObstetrician" required [(ngModel)]="MedicalExamData.idObstetrician">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="examType" name="examType" required [(ngModel)]="MedicalExamData.examType">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" name="Description" required [(ngModel)]="MedicalExamData.Description">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Result" name="Result" required [(ngModel)]="MedicalExamData.Result">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="datePrescription" name="datePrescription" required [(ngModel)]="MedicalExamData.datePrescription">
    </mat-form-field>
    <ng-container *ngIf="isEditMode; else elseTemplate">
      <button mat-button color="primary">Update</button>
      <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button mat-button color="primary">Add</button>
    </ng-template>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Codigo Madre </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Codigo Obstetra </th>
      <td mat-cell *matCellDef="let element"> {{ element.age }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Tipo de examen </th>
      <td mat-cell *matCellDef="let element"> {{ element.address }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{ element.address }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Resultados </th>
      <td mat-cell *matCellDef="let element"> {{ element.address }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{ element.address }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{ 'editable-row': MedicalExamData.id == row.id}"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons></mat-paginator>
</div>
